<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>流量计算</title>
  <script>
    const Ga = { a: 8.07, b: 1703, T: 0 }
    const In = { a: 11.09, b: 3246, T: 25 }
    const Al = { a: 8.224, b: 2134.83, T: 10 }
    window.onload = function () {
      var source = {}
      var select = document.getElementById('type')
      var radio = document.getElementById('input-radio')
      var flow = document.getElementById('input-flow')
      var tem = document.getElementById('input-tem')
      var sub = document.getElementById('input-sub')
      switch (select.value) {
        case 'Ga':
          source = Ga
          break
        case 'In':
          source = In
          break
        case 'Al':
          source = Al
          break
      }
      sub.onclick = function () {
        alert(select.value)
        alert(source.a)
        alert(source.b)
        alert(source.T)


      }
    }
  </script>
</head>

<body>
  <div class="container">
    <form action="javascript:" class="form">
      <div class="source-type">
        请选择源类型：<select name="type" id="type">
          <option value="Ga" selected>Ga源</option>
          <option value="In">In源</option>
          <option value="Al">Al源</option>
        </select>
      </div>
      <div class="radio">
        请输入Ⅴ/Ⅲ比：<input type="text" id="input-radio">
      </div>
      <div class="source-flow">
        请输入源流量：<input type="text" id="input-flow">
      </div>
      <div class="source-tem">
        请输入恒温槽温度：<input type="text" id="input-tem">
      </div>
      <div class="source-sub">
        <input type="submit" id="input-sub">
      </div>
    </form>
  </div>
</body>

</html>
